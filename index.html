<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spotify - Web Player: Music for everyone</title>
        <link 
            rel="stylesheet" 
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" 
        />
        <link rel="icon" href="./asset/logo.png">
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="main">
            <div class="nav">nav-bar</div>
            <div class="sidebar">
                <div class="lib_options">
                    <div class="lib">
                        <img src="./asset/library_icon.png" alt="library">
                        <a href="#" id="library"/>Your Library</a>
                    </div>
                    <div class="icons">
                        <i class="fa-solid fa-plus"></i>
                        <i class="fa-solid fa-arrow-right"></i>
                    </div>
                </div>
                <div class="lib-box">
                    <div class="box-p1">Create your first playlist</div>
                    <div class="box-p2">It's easy. we'll help you</div>
                    <button class="badge">Create playlist</button>
                </div>
            </div>
            <div class="main-content">main content</div>
            <div class="music-player">music Player</div>
        </div>
    </body>
</html>
